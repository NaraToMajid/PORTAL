<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portal Website</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Halaman Utama -->
    <div id="mainPage">
        <header>
            <h1>PORTAL WEBSITE</h1>
            <p class="subtitle">MADE BY ALMAJID</p>
            <div class="header-buttons">
                <button class="theme-toggle" id="themeToggle" aria-label="Toggle dark mode">
                    <i class="fas fa-moon"></i>
                </button>
                <button class="admin-toggle" id="adminToggle" aria-label="Go to admin">
                    <i class="fas fa-cog"></i>
                </button>
            </div>
        </header>
        
        <main>
            <div class="links-container" id="linksContainer">
                <!-- Links akan di-load dari database -->
            </div>
        </main>
        
        <footer>
            <!-- Teks footer asli dihapus sesuai permintaan -->
        </footer>
    </div>

    <!-- Halaman Login Admin -->
    <div id="loginPage" class="hidden">
        <div class="login-container">
            <div class="login-card">
                <h2><i class="fas fa-lock"></i> Admin Login</h2>
                <form id="loginForm">
                    <div class="form-group">
                        <label for="username"><i class="fas fa-user"></i> Username</label>
                        <input type="text" id="username" placeholder="Enter username" required>
                    </div>
                    <div class="form-group">
                        <label for="password"><i class="fas fa-key"></i> Password</label>
                        <input type="password" id="password" placeholder="Enter password" required>
                    </div>
                    <button type="submit" class="login-btn">
                        <i class="fas fa-sign-in-alt"></i> Login
                    </button>
                    <div class="login-error" id="loginError"></div>
                </form>
                <button class="back-btn" id="backToMain">
                    <i class="fas fa-arrow-left"></i> Back to Portal
                </button>
            </div>
        </div>
    </div>

    <!-- Halaman Admin Dashboard -->
    <div id="adminPage" class="hidden">
        <div class="admin-container">
            <div class="admin-header">
                <h2><i class="fas fa-cogs"></i> Admin Dashboard</h2>
                <div class="admin-actions">
                    <button class="logout-btn" id="logoutBtn">
                        <i class="fas fa-sign-out-alt"></i> Logout
                    </button>
                    <button class="back-btn" id="backToMainFromAdmin">
                        <i class="fas fa-arrow-left"></i> Back to Portal
                    </button>
                </div>
            </div>
            
            <div class="admin-content">
                <!-- Form Tambah/Edit Link -->
                <div class="form-card">
                    <h3><i class="fas fa-plus"></i> Add/Edit Link</h3>
                    <form id="linkForm">
                        <input type="hidden" id="linkId">
                        <div class="form-group">
                            <label for="linkTitle"><i class="fas fa-heading"></i> Title</label>
                            <input type="text" id="linkTitle" placeholder="Enter link title" required>
                        </div>
                        <div class="form-group">
                            <label for="linkUrl"><i class="fas fa-link"></i> URL</label>
                            <input type="url" id="linkUrl" placeholder="https://example.com" required>
                        </div>
                        <div class="form-buttons">
                            <button type="submit" class="save-btn">
                                <i class="fas fa-save"></i> Save Link
                            </button>
                            <button type="button" class="cancel-btn" id="cancelEdit">
                                <i class="fas fa-times"></i> Cancel
                            </button>
                        </div>
                    </form>
                </div>
                
                <!-- Daftar Links -->
                <div class="links-list">
                    <h3><i class="fas fa-list"></i> Manage Links</h3>
                    <div class="table-container">
                        <table>
                            <thead>
                                <tr>
                                    <th>Title</th>
                                    <th>URL</th>
                                    <th>Actions</th>
                                </tr>
                            </thead>
                            <tbody id="linksTable">
                                <!-- Links akan di-load di sini -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
